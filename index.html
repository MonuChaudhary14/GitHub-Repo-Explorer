<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-github.svg" type="image/x-icon">
</head>

<body>

    <div class="wrapper">

        <div class="nav-bar">
            <p style="width: 50%; font-size: 1.5rem; cursor: pointer;" class="home-page">Repo Explorer</p>

            <form class="form-container" >
                <input type="text" id="navSearchInput" placeholder="search for repo" class="search-bar"
                    style="height: 3rem;">
                <button type="button" id="navSearchButton">
                    <img src="icons8-search.svg" class="search-button-image">
                </button>
            </form>
        </div>

        <div class="search-page">
            <p class="search-page-para">Search for Repository</p>
            <form class="form-container form-container1">
                <input type="text" id="pageSearchInput" placeholder="search for repo" class="search-bar"
                    style="height: 3rem;">
                <button type="button" id="pageSearchButton">
                    <img src="icons8-search.svg" class="search-button-image">
                </button>
            </form>
        </div>

        <div class="loading-container">
            <img src="1473.gif" style="width: 5rem; height: 5rem;">
        </div>

        <div class="profile-container">
            <div class="profile-info-container">

                <div class="profile-name-container">
                    <div class="profile-image-container">
                        <img src="" style="border-radius: 50%;" class="profile-image">
                    </div>

                    <div class="username-display-container">
                        <p style="font-size: 2rem; color: white; font-weight: bold; text-align: center;"
                            class="username-text"></p>
                        <p style="font-size: 1.5rem; color: white; font-weight: lighter; text-align: center;"
                            class="Name"></p>
                    </div>
                    <div class="bio" style="color: white; text-align: center;"></div>
                    <div class="follower-count" style="color: white;"></div>
                </div>

                <div class="profile-info-display">

                    <div class="github-stats">
                        <p style="font-size: 2rem; color: white;">GitHub Stats</p>
                        <p class="hr"></p>
                        <div class="stats-container">
                            <div class="stats-container-one">
                                <img src="" class="stats-image">
                                <img src="" class="top-langs">
                            </div>
                            <div class="stats-container-two">
                                <img src="" class="streak-image">
                            </div>
                        </div>
                    </div>

                    <div class="github-tropies-container">
                        <p style="font-size: 2rem; color: white; margin-top: 1rem;">GitHub Trophies</p>
                        <p style="width: 100%; height: 0.2rem; background-color: gray;"></p>
                        <img src="" class="trophy-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="repos-container"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
